version: "3"
services:
  react-app:
    image: react-app
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - mern-app

  api-server:
    image: api-server
    ports:
      - "5001:5001"
    networks:
      - mern-app
    depends_on:
      - mongo_db
    volumes:
      - ./server/.env:/server/.env # Mount the .env file into the api-server container

  mongo_db:
    image: mongo:3.6.19-xenial
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mongo_db:/data/helloworld

networks:
  mern-app:
    driver: bridge

volumes:
  mongo_db: {}
